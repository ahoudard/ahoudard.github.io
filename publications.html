---
layout: default
---

<div class="publications">
  {% for publi in site.publications %}
    <article class="publi">

      <h1><a href="{{ site.baseurl }}{{ publi.url }}">{{ publi.title }}</a></h1>

      <div class="entry">
        {{ publi.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ publi.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
